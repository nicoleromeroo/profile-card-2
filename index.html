<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <img src="images/me-pic.jpg" alt="Profile Picture" class="profile-img">
        <h2 class="profile-name">Nicole M. Romero</h2>
        <p class="profile-bio">Business Information Student</p>
        <div class="profile-description">
            <p>I’m a Business Information student at the University of Applied Sciences Munich, graduating this summer.</p>
            <p>I’m passionate about programming and data-driven solutions that improve business processes.</p>
        
        </div>
        <div class="email-btn">
            <a href="mailto:romeronici@icloud.com" class="email-link">
                <img src="images/email-icon.svg" alt="Email Icon" class="email-icon">
                <span class="email-text">romeronici@icloud.com</span>
            </a>
        </div>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/nicole-marie-romero-5298ab211" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/nicoleromeroo" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <div class="bottom-accent"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
